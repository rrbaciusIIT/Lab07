<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
<h2 class="center">Robert Bacius</h2>
<h3 class="center">rbacius@hawk.iit.edu</h3>
<div id="container">
    <input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
    <div id="entrybutton">Alert Me</div>
    <h2 id="textoutput" class="center">Show results here</h2>
</div>
</body>
</html>
<script>
    function init(){
        var onClick = document.getElementById("entrybutton");
        var alertInfo = document.getElementById("entryinput");
        onClick.addEventListener("click", function() {
            alert ("Robert Bacius: Testing:  " + alertInfo.value);
            document.getElementById("textoutput").innerHTML = alertInfo.value;
        });
    }
    window.addEventListener('load', init);
</script>
